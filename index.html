<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home" class="section">
        <h1>Welcome to Diabetic Retinopathy Detection</h1>
        <p>Upload an eye image to predict blood sugar levels.</p>
        <div class="button-group">
            <button onclick="showSection('signup')">Sign Up</button>
            <button onclick="showSection('login')">Login</button>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div id="signup" class="section">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span class="underscore" onclick="showSection('login')">Login</span></p>
    </div>

    <!-- Login Page -->
    <div id="login" class="section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <span class="underscore" onclick="showSection('signup')">Sign Up</span></p>
    </div>

    <!-- Image Upload Page -->
    <div id="upload" class="section">
        <h2>Upload Eye Image for Prediction</h2>
        <form id="uploadForm">
            <input type="file" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <p><span class="underscore" onclick="showSection('home')">Back to Home</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
